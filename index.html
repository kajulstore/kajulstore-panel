    <style>
        :root {
            --primary-color: #6a0dad; /* Warna ungu biar ngepop */
            --accent-color: #ff007f; /* Warna pink fuchsia biar kece */
            --bg-color: #1a1a2e; /* Background gelap biar modern */
            --text-color: #e0e0e0; /* Warna teks terang */
            --card-bg: #2a2a3e; /* Background card */
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #1a1a2e 0%, #3a005f 100%); /* Gradient background */
        }

        .container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            box-shadow: var(--box-shadow);
            max-width: 600px;
            width: 100%;
            border: 2px solid var(--primary-color);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.8em;
            color: var(--primary-color);
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(106, 13, 173, 0.7);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            top: -15px;
            right: -25px;
            font-size: 0.6em;
            transform: rotate(20deg);
        }

        .price-list {
            list-style: none;
            padding: 0;
            margin: 30px 0;
        }

        .price-list li {
            background-color: rgba(255, 255, 255, 0.08);
            margin-bottom: 15px;
            padding: 18px 25px;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .price-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4), 0 0 15px var(--accent-color);
        }

        .price-list li span:first-child {
            color: var(--text-color);
            flex-grow: 1; /* Biar teksnya rata kiri */
            text-align: left;
        }

        .price-list li .price {
            color: var(--accent-color);
            font-size: 1.3em;
            font-weight: 700;
            margin-right: 15px; /* Kasih jarak ke tombol beli */
        }

        .buy-btn {
            background-color: #25d366; /* Warna hijau WhatsApp */
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            box-shadow: 0 3px 10px rgba(37, 211, 102, 0.4);
            white-space: nowrap; /* Jangan sampai teksnya pecah */
        }

        .buy-btn:hover {
            background-color: #1da851;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.6);
        }

        .contact-btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 700;
            margin-top: 30px;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            box-shadow: 0 5px 15px rgba(255, 0, 127, 0.4);
        }

        .contact-btn:hover {
            background-color: #e60074;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 127, 0.6);
        }

        .notes {
            margin-top: 25px;
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.7);
        }

        .notes span {
            color: var(--primary-color);
            font-weight: 600;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2em;
            }
            .price-list li {
                flex-direction: column;
                align-items: flex-start;
                font-size: 1.1em;
            }
            .price-list li .price {
                margin-top: 5px;
                margin-bottom: 10px;
                margin-right: 0;
            }
            .buy-btn {
                width: 100%; /* Tombol beli full width di mobile */
                text-align: center;
                padding: 10px 15px;
                font-size: 1em;
            }
            .contact-btn {
                font-size: 1.1em;
                padding: 12px 25px;
            }
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
